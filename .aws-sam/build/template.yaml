AWSTemplateFormatVersion: 2010-09-09
Description: sam-dalr-get-user-lambda
Transform:
  - AWS::Serverless-2016-10-31
Globals:
  Function:
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  getUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/index.handler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description:
        A endpoint for getting user info from DynamoDB for dalr finance
        app.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /user
            Method: GET
      CodeUri: getUserFunction
    Metadata:
      SamResourceId: getUserFunction
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://dalr-api.execute-api.${AWS::Region}.amazonaws.com/
